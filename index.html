<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a CSS  Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Enlace a CSS -->
    <link rel="stylesheet" href="estilos.css">
    <title>Pasaporte | Primer sitio de subastas de vuelos</title>
</head>
<body>
    <h1>Pasaporte | Primer sitio de subastas de vuelos</h1>
    <div id="main-container" class="row"></div>

    <!-- formulario -->
    <div id="main-container-formulario" class="row">
        <h3>Ofertar</h3>   
        <form class="row g-3">
            <div class="col-auto">
                <input type="text" id="text-area" class="form-control">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary" disabled data-bs-toggle="button" id="botonActivado">Ofertar</button>
            </div>
        </form> 
    </div>
    <div id="main-container-ultimaOferta" class="row">
    </div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- enlase a JS -->
    <script src="main.js"></script>

        
</body>
</html>
