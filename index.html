<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <h1>CALCULADORA √çNDICE DE MASA CORPORAL (IMC)</h1>
            <div class="container__ingresoDatos">
                <div class="container__ingresoDatos__altura">
                    <label for="cm">Ingresar altura en cm:</label>
                    <input type="number" id="input_cm">
                </div>
                <div class="container__ingresoDatos__altura">
                    <label for="">Ingresar peso en Kg:</label>
                    <input type="number" id="input_kg">
                </div>
                <div class="btn__calcular">
                    <button id="calcularIMC" class="btn btn-success">Calcular IMC</button>
                </div>
                <div id="mostrarResultado">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Fecha</th>
                            <th scope="col">Altura</th>
                            <th scope="col">Peso</th>
                            <th scope="col">IMC</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div id="container__mostrarDatos">
                
            </div>
            <div class="btn__limpiarHistorial">
                <button id="btn__limpiar">Limpiar historial</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Proyecto final para CoderHouse curso JavaScript</p>
    </footer>
</body>
<!-- toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</html>
